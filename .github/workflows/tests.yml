name: Testing

on:
    push:
        branches: '**'
    pull_request:
        branches: '**'

jobs:
    test:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [6.x, 8.x, 10.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci | npm install
            - run: npm test
